<html>

<head>
    <title>류와 함께하는 캠퍼스 투어</title>
    <link rel="icon" type="image/jpeg" href="./images/ryu.jpg">
    <style>
    </style>
</head>
<style>
    @import url("https://cdn.jsdelivr.net/npm/galmuri/dist/galmuri.css");

    body {
        background-image: url(images/itbg.jpg);
        background-size: cover;
        /* 배경 이미지를 화면에 꽉 차게 설정 */
        background-position: center;
        /* 배경 이미지를 화면 가운데에 위치하도록 설정 */
        background-repeat: no-repeat;
        /* 배경 이미지가 반복되지 않도록 설정 */
        background-attachment: fixed;
        /* 배경 이미지를 고정하여 스크롤해도 움직이지 않도록 설정 */
        height: 100vh;
        /* 화면 전체 높이 설정 */
        margin: 0;
        /* 기본 여백 제거 */
        overflow: hidden;
    }

    canvas {
        display: block;
        justify-content: center;
        align-items: center;
        margin-top: 150px;
        /* 캔버스의 위쪽 여백을 100px로 지정 */
        margin-right: auto;
        /* 나머지 여백은 자동으로 설정 */
        margin-bottom: auto;
        /* 아래쪽 여백 없음 */
        margin-left: auto;
        /* 나머지 여백은 자동으로 설정 */
    }

    /* 모달 스타일 */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        font-family: "Galmuri9", sans-serif;
        text-align: center;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .modal-button {
        padding: 10px 20px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: "Galmuri9", sans-serif;
    }

    .modal-button:hover {
        background-color: #45a049;
    }
</style>

<body>
    <canvas id="game" width="300" height="500"></canvas>

    <!-- 모달 요소 추가 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText"></p>
            <button id="modalConfirmButton" class="modal-button">확인</button>
        </div>
    </div>
    <!-- <input id="start" value="start" type="button" /> -->
 <script src="stairs_oop.js"></script>
</body>

</html>
