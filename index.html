<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>류와 함께하는 캠퍼스 투어</title>
    <link rel="icon" type="image/jpeg" href="./images/ryu.jpg">
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <video id="video-background" autoplay muted>
        <source src="./css/title.mp4" type="video/mp4">
    </video>

    <script>
        var video = document.getElementById('video-background');
        video.addEventListener('ended', function() {
            window.location.href = 'main.html'; 
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.querySelector('.video-fit');
            var audioPlaying = false; 
            
            window.addEventListener('keydown', function(event) {
                
                if (event.code === 'Space' && !audioPlaying) {
                    
                    const audio = new Audio('title.mp3');
                    audio.play();
                    audioPlaying = true; 
                    audio.addEventListener('ended', function() {
                        audioPlaying = false; 
                    });
                }
            });
        });
    </script>
</body>
</html>
