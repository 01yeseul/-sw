<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>류와 함께하는 캠퍼스 투어</title>
    <link rel="icon" type="image/jpeg" href="./images/ryu.jpg">
    <link href="css/style.css" rel="stylesheet" />

</head>

<style>
    #buImage {
        display: none; /* 처음에 이미지 숨기기 */
        position: absolute; /* 절대 위치 설정 */
        right: 190px; 
        bottom: 85px; 
        width: 50px; /* 적절한 크기로 설정 */
        height: 50px; /* 적절한 크기로 설정 */
        animation: blink-animation 1s infinite; /* 애니메이션 추가 */
    }
    
    /* 반짝임 효과 애니메이션 */
    @keyframes blink-animation {
        0% { opacity: 0.2; }
        50% { opacity: 1; }
        100% { opacity: 0.2; }
    }

</style>
<body>
    <div class="video-container">
        <video src="./css/it.mp4" muted autoplay class="video-fit"></video>
        <a href="game/door.html">
            <img src="images/next.png" id="buImage">
        </a>
    
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var video = document.querySelector('.video-fit');
            var buImage = document.getElementById('buImage');
            var audioPlaying = false; // 재생 중인 오디오 여부를 나타내는 변수
            
            video.addEventListener('ended', function() {
                buImage.style.display = 'block';
            }, false);
            
            window.addEventListener('keydown', function(event) {
                if (event.code === 'Space' && !audioPlaying) {
                    const audio = new Audio('it.mp3');
                    audio.play();
                    audioPlaying = true; 
                    audio.addEventListener('ended', function() {
                        audioPlaying = false; 
                    });
                }
            });
        });
    </script>
    
    
</body>
</html>
